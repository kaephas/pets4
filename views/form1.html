<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git Pet</title>
</head>
<body>
<form action="#" method="post">

    <label for="pet">Animal</label>
    <input type="text" name="pet" id="pet" value="{{ @pet }}">
    <check if="{{ @errors['pet'] }}">
        {{ @errors['pet'] }}
    </check>
    <br>

    <label for="qty">Quantity</label>
    <input type="text" id="qty" name="qty"
            value="{{ @qty }}">
    <check if="{{ @errors['qty'] }}">
        {{ @errors['qty'] }}
    </check>
    <br>
    <input type="submit" value="Next">
    </form>
</body>
</html>
